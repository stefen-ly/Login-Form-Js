<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" href="./img/icon.png" type="image/png" />

</head>
<body class="min-h-screen p-8 md:p-[100px] flex flex-col items-center justify-center">

  <div class="backdrop-blur-xl bg-white/20 border border-white/30 shadow-xl rounded-xl flex flex-col md:flex-row w-full max-w-4xl overflow-hidden animate-fadeIn">
    
    <!-- logo -->
    <div class="bg-blue-600/60 h-[250px] md:h-auto md:w-1/2 w-full flex flex-col items-center justify-center p-4">
      <img src="./img/logo.png" alt="Logo" class="max-w-[250px] md:max-w-[400px] w-full h-auto mb-4" />
    </div>

    <!-- Right form -->
    <div class="md:w-1/2 w-full p-8">
      <h2 class="text-3xl font-bold text-white text-center mb-6">Login</h2>
      <form id="loginForm">
        <div class="mb-4">
          <label for="loginEmail" class="block text-white mb-2">Email</label>
          <input type="email" id="loginEmail" name="email" aria-label="Email address"
            class="w-full px-4 py-2 bg-white/30 border border-white/20 text-white placeholder-white/80 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Enter your email" required />
        </div>
        <div class="mb-4">
          <label for="loginPassword" class="block text-white mb-2">Password</label>
          <input type="password" id="loginPassword" name="password" aria-label="Password"
            class="w-full px-4 py-2 bg-white/30 border border-white/20 text-white placeholder-white/80 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Enter your password" required />
        </div>

        <div class="flex items-center justify-between mb-6 text-white text-sm">
          <label class="inline-flex items-center">
            <input type="checkbox" class="form-checkbox text-blue-400" />
            <span class="ml-2">Remember me</span>
          </label>
          <a href="#" class="hover:text-blue-300">Forgot Password?</a>
        </div>

        <button type="submit"
          class="w-full bg-blue-500/80 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
          Sign In
        </button>
      </form>

      <p id="loginError" class="text-red-200 text-sm mt-4 hidden"></p>

      <div class="text-center my-6">
        <p class="text-white text-sm tracking-wide font-light">or sign in with</p>
      </div>

      <div class="flex justify-center space-x-4 mt-4">
        <button class="w-10 h-10 flex items-center justify-center bg-[#ea4335] border border-[#ea4335] rounded-full hover:bg-[#d73c30] transition" aria-label="Sign in with Google">
          <i class="fab fa-google text-white text-lg"></i>
        </button>
        <button class="w-10 h-10 flex items-center justify-center bg-[#3b5998] border border-[#3b5998] rounded-full hover:bg-[#2e4a86] transition" aria-label="Sign in with Facebook">
          <i class="fab fa-facebook-f text-white text-lg"></i>
        </button>
        <button class="w-10 h-10 flex items-center justify-center bg-black border border-black rounded-full hover:bg-gray-800 transition" aria-label="Sign in with Twitter">
          <i class="fab fa-x-twitter text-white text-lg"></i>
        </button>
      </div>

      <p class="text-sm text-white text-center mt-6 tracking-wide font-light">
        Not a member? <a href="signUp.html" class="text-blue-300 hover:text-blue-400">Sign Up</a>
      </p>
    </div>
  </div>

  <!-- Success -->
<div id="successMsg"
  class="hidden mt-6 w-full max-w-4xl p-4 border border-green-400 bg-white/20 backdrop-blur-md text-green-100 rounded-lg shadow text-center"
  role="alert">
  <p id="successText">Successfully logged in!</p>
  <p id="userInfo" class="mt-2 text-green-200 text-sm hidden"></p>
</div>


  <script src="./js/main.js"></script>
</body>
</html>
