<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Glassmorphism Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <style>
      body {
        background-image: url("https://www.japan-guide.com/g20/2450_02.jpg");
        background-size: cover;
        background-position: center;
      }
    </style>
  </head>
  <body
    class="min-h-screen p-8 md:p-[100px] flex flex-col items-center justify-center"
  >
    <!-- Container -->
    <div
      class="backdrop-blur-lg bg-white/20 border border-white/30 shadow-xl rounded-xl flex flex-col md:flex-row w-full max-w-4xl overflow-hidden"
    >
      <!-- Logo -->
      <div
        class="bg-blue-600/60 h-[250px] md:h-auto md:w-1/2 w-full flex items-center justify-center"
      >
        <img
          src="./img/logo.png"
          alt="Logo"
          class="max-w-[1000px] w-full h-auto p-4"
        />
      </div>

      <!-- Right Side -->
      <div class="md:w-1/2 w-full p-8">
        <h2 class="text-3xl font-bold text-white text-center mb-6">Login</h2>

        <!-- Login side -->
        <form id="loginForm">
          <div class="mb-4">
            <label for="email" class="block text-white mb-2">Email</label>
            <input
              type="email"
              id="email"
              class="w-full px-4 py-2 bg-white/30 border border-white/20 text-white placeholder-white/80 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              placeholder="Enter your email"
              required
            />
          </div>
          <div class="mb-4">
            <label for="password" class="block text-white mb-2">Password</label>
            <input
              type="password"
              id="password"
              class="w-full px-4 py-2 bg-white/30 border border-white/20 text-white placeholder-white/80 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
              placeholder="Enter your password"
              required
            />
          </div>

          <div class="flex items-center justify-between mb-6 text-white text-sm">
            <label class="inline-flex items-center">
              <input type="checkbox" class="form-checkbox text-blue-400" />
              <span class="ml-2">Remember me</span>
            </label>
            <a href="#" class="hover:underline text-blue-200">Forgot Password?</a>
          </div>

          <!-- Submit  -->
          <button
            type="submit"
            class="w-full bg-blue-500/80 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition"
          >
            Sign In
          </button>
        </form>

        <!-- Error  -->
        <p id="errorMsg" class="text-red-200 text-sm mt-4 hidden">
          Please fill in both fields.
        </p>

        <!-- Or -->
        <div class="text-center my-6">
          <p class="text-white text-sm tracking-wide">or sign in with</p>
        </div>

        <!-- Login Buttons -->
        <div class="flex justify-center space-x-4 mt-4">
          <button
            class="w-10 h-10 flex items-center justify-center bg-[#ea4335] border border-[#ea4335] rounded-full hover:bg-white/20 transition"
          >
            <i class="fab fa-google text-white text-lg"></i>
          </button>
          <button
            class="w-10 h-10 flex items-center justify-center bg-[#3b5998] border border-[#3b5998] rounded-full hover:bg-white/20 transition"
          >
            <i class="fab fa-facebook-f text-white text-lg"></i>
          </button>
          <button
            class="w-10 h-10 flex items-center justify-center bg-black border border-black rounded-full hover:bg-white/20 transition"
          >
            <i class="fab fa-x-twitter text-white text-lg"></i>
          </button>
        </div>

        <!-- Signup -->
        <p class="text-sm text-center text-white mt-6">
          Not a member?
          <a href="#" class="text-blue-300 hover:underline">Sign Up</a>
        </p>
      </div>
    </div>

    <!-- Message  -->
    <div
      id="successMsg"
      class="hidden mt-6 w-full max-w-4xl p-4 border border-green-400 bg-white/20 backdrop-blur-md text-green-100 rounded-lg shadow text-center"
      role="alert"
    ></div>

    <script src="./js/main.js"></script>
  </body>
</html>
