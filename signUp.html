<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" href="./img/icon.png" type="image/png" />
</head>
<body class="min-h-screen p-8 md:p-[100px] flex flex-col items-center justify-center">

  <div class="backdrop-blur-xl bg-white/20 border border-white/30 shadow-xl rounded-xl flex flex-col md:flex-row w-full max-w-4xl overflow-hidden animate-fadeIn">
    
    <!-- logo -->
    <div class="bg-blue-600/60 h-[250px] md:h-auto md:w-1/2 w-full flex flex-col items-center justify-center p-4">
      <img src="./img/logo.png" alt="Logo" class="max-w-[250px] md:max-w-[400px] w-full h-auto mb-4" />
    </div>

    <!-- Right form -->
    <div class="md:w-1/2 w-full p-8">
      <h2 class="text-3xl font-bold text-white text-center mb-6">Sign Up</h2>
      <form id="signupForm">
        <div class="mb-4">
          <label for="signupName" class="block text-white mb-2">Name</label>
          <input type="text" id="signupName" name="name" aria-label="Full name"
            class="w-full px-4 py-2 bg-white/30 border border-white/20 text-white placeholder-white/80 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Enter your full name" required />
        </div>
        <div class="mb-4">
          <label for="signupEmail" class="block text-white mb-2">Email</label>
          <input type="email" id="signupEmail" name="email" aria-label="Email address"
            class="w-full px-4 py-2 bg-white/30 border border-white/20 text-white placeholder-white/80 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Enter your email" required />
        </div>
        <div class="mb-4">
          <label for="signupPassword" class="block text-white mb-2">Password</label>
          <input type="password" id="signupPassword" name="password" aria-label="Password"
            class="w-full px-4 py-2 bg-white/30 border border-white/20 text-white placeholder-white/80 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Enter your password" required />
        </div>
        <div class="mb-4">
          <label for="confirmPassword" class="block text-white mb-2">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" aria-label="Confirm password"
            class="w-full px-4 py-2 bg-white/30 border border-white/20 text-white placeholder-white/80 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
            placeholder="Confirm your password" required />
          <p class="text-xs text-white/70 mt-1">Make sure both passwords match</p>
        </div>
        <button type="submit"
          class="w-full bg-blue-500/80 text-white py-2 px-4 rounded-lg hover:bg-blue-600 transition">
          Sign Up
        </button>
      </form>

      <p class="text-sm text-white text-center mt-4 tracking-wide font-light">
        Already have an account? <a href="index.html" class="text-blue-300 hover:text-blue-400">Login</a>
      </p>
      <p id="signupError" class="text-red-200 text-sm mt-4 hidden"></p>
    </div>
  </div>

  <!-- Success -->
  <div id="successMsg"
    class="hidden mt-6 w-full max-w-4xl p-4 border border-green-400 bg-white/20 backdrop-blur-md text-green-100 rounded-lg shadow text-center"
    role="alert">
    <p id="successText">Successfully signed up!</p>
    <p id="userInfo" class="mt-2 text-green-200 text-sm hidden"></p>
  </div>

  <script src="./js/main.js"></script>
</body>
</html>
